<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learner Homepage</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 



  </head>

<body onload="load()">

    <h1 class="text-center">Learner Homepage</h1>


    <div class="container">
        <div class="row">
          <div class="col border border-danger">
            <ul class="nav flex-column">
                <li class="nav-item">
                  <a class="nav-link" href="#">My Courses</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Class Schedule</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Available Courses</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Courses Completed</a>
                </li>
              </ul>
          </div>
          <div class="col-sm-6 border border-danger">
            <h3 style="text-align: center;">My Courses</h3>
            <p>Filter: All </p>
            
            <div class="card-group" id="mycourses">
         
              </div>


          </div>
          <div class="col border border-danger" id="name">
         
          </div>
        </div>
      </div>


<script>

  function load(){

      let params = new URLSearchParams(location.search);
      params.get('id');
      var staffID = params.get('id');
      console.log(staffID);

      var service_URL="http://localhost:5000/learner/" + staffID
   
         $.ajax({
            url: service_URL,
            type: 'get',
            dataType: "json",
            success: function (response) {
            console.log(response)
                if (response.code == "200") {

                    var data = response.data;
                    var staffid= data.StaffID
                    var name= data.Name
                    //console.log(name);

                  document.getElementById("name").innerHTML = `<h6>Welcome, <b>${name}</b></h6>`
                  
                    var CoursesTaking=data.CoursesTaking
                  
                var courses ="";

                  courses += `

               <div class="col-sm-6"> 
               <div class="card-group ">
                <div class="card" style="margin-right: 30px;">
                  <div class="card-body">
                    <h5 class="card-title">${CoursesTaking}</h5>
                    <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
                    <button type="button" class="btn btn-primary" style="float:right;">Enroll</button>
                  </div>
                </div>
                </div>`

                document.getElementById("mycourses").innerHTML+=courses;
                
                } else{
                  alert("something went wrong");
                }

            },  
           

        });



  }


</script>
  


 <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->

  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
