<br>
<br>
<div style="text-align: center;">
    
        <button style="margin-right:30px;" id="learner" type="button" class="btn btn-dark" value="3" onclick="loginlearner()">Learner</button>
        <button style="margin-right:30px;" id="trainer" type="button" class="btn btn-dark" value="2" onclick="logintrainer()">Trainer</button>
        <button style="margin-right:30px;" id="admin" type="button" class="btn btn-dark" value="1" onclick="loginadmin()">Administrator</button>
        
</div>


<script>

    function loginlearner() {
        var id =document.getElementById("learner").value;
        var service_URL="http://localhost:5000/employee/" + id

         $.ajax({
            url: service_URL,
            type: 'get',
            dataType: "json",
            success: function (response) {
            console.log(response)
                if (response.code == "200") {

                    var data = response.data;
                    var staffid= data.StaffID
                 
                    // console.log(staffid);

                    location.href="Learnerhomepage.html?id="+ staffid;
                }
                else{
                  alert("something went wrong");
                }
            },  
        });
    }
