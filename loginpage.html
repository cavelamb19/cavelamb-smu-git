<div >
    <h2 style>Login as a </h2>
</div>

<div>
    
        <button id="learner" type="button" class="btn btn-dark" value="3" onclick="Login()">Learner</button>
        <button id="trainer" type="button" class="btn btn-dark" value="2" onclick="">Trainer</button>
        <button id="admin" type="button" class="btn btn-dark" value="1" onclick="">Administrator</button>
        
</div>
      
 

</div>

<script>

    function Login() {
        var id =document.getElementById("learner").value;
       
        
        var service_URL="http://localhost:5000/employee/" + id
         $.ajax({
            url: service_URL,
            type: 'get',
            dataType: "json",
            success: function (response) {
            console.log(response)
                if (response.code == "200") {

                    var data = response.data;
                    var staffid= data.StaffID
                 
                    //console.log(staffid);

                    location.href="home.html?id="+ staffid;
                  
                
                } else{
                  alert("something went wrong");
                }

            },  
           

        });
    }

  
</script>
