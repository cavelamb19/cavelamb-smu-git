<script>

  function load(){

      let params = new URLSearchParams(location.search);
      params.get('id');
      var staffID = params.get('id');

      var service_URL="http://localhost:5000/trainer/" + staffID
   
         $.ajax({
            url: service_URL,
            type: 'get',
            dataType: "json",
            success: function (response) {
            console.log(response)
                if (response.code == "200") {

                    var data = response.data;
                    var staffid= data.StaffID
                    var name= data.Name
                    //console.log(name);

                  document.getElementById("name").innerHTML = `<h6>Welcome, <b>${name}</b></h6>`
                  
                var coursesteaching =data.coursesTeaching
                console.log(coursesteaching)
                  
                var courses ="";

                  courses += `

               <div class="col-sm-6"> 
               <div class="card-group ">
                <div class="card" style="margin-right: 30px;">
                  <div class="card-body">
                    <h5 class="card-title">${coursesteaching}</h5>
                    <p class="card-text"></p>
                    <i class="fa fa-eye" style="font-size:24px; padding-left:100px;" onclick="viewcourse()"></i>
                  </div>
                </div>
                </div>`

                document.getElementById("mycourses").innerHTML+=courses;
                
                } 
                else{
                  alert("something went wrong");
                }
            },  
        });
  }

</script>
